<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Page</title>
    <h2>Vehicle Details : </h2>
</head>
<body>
<table>
    <thead>&nbsp;&nbsp;
    <th>Brand</th>
    <th>Model</th>
    <th>Price</th>
    <th>Average</th>
    </thead>
    {% for x in result %}
    <tr>
        <td>&nbsp;&nbsp;&nbsp;{{x.Brand}}</td>
        <td>&nbsp;&nbsp;&nbsp;{{x.Model}}</td>
        <td>&nbsp;&nbsp;&nbsp;{{x.Price}}</td>
        <td>&nbsp;&nbsp;&nbsp;{{x.Average}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
